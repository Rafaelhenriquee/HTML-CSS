<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedade no meu próprio servidor</p>
    <video controls width="560" poster="imagens/fundoazul01.jpg">
        <source src="midia/meu-video01.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Não tem compatibilidade de reprodução</p>
    </video>
    <h1>Inserindo Vídeos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo?start=8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo Vídeos do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/16506879?h=c76df40d5c&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
